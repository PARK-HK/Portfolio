        <script>
            $(document).ready(function(){
                 $('.header_html').load('header.html');

    <body>
        <!-- [s]: header -->
        <div class="header_html">
            
        </div>
        <!-- [e]: header -->
        <div class="sub bg-gray min-100">
            <div class="sub-wrap start login">
                <div class="start-wrap" data-aos="fade-up" data-aos-once="true">
                    <h2>로그인</h2>
                    <p>가입하신 프로핏 아이디와 비밀번호를 입력해주세요.<br>비밀번호는 대소문자를 구분합니다.</p>
                    <ul class="input-style">
                        <li class="mem-chc">
                            <div>
                                <input type="radio" id="invt-mem" name="mem-type" checked>
                                <label for="invt-mem">투자회원</label>
                            </div>
                            <div>
                                <input type="radio" id="loan-mem" name="mem-type">
                                <label for="loan-mem">대출회원</label>
                            </div>
                        </li>
                        <li>
                            <input type="text" placeholder="아이디">
                            <input type="password" placeholder="비밀번호">
                        </li>
                        <li class="mt15">
                            <p class="chk"><input type="checkbox" id="all"><label for="all">전체 약관동의(선택포함)</label></p>
                            <p class="link"><a href="">아이디찾기</a><a href="">비밀번호찾기</a></p>
                        </li>
                    </ul>
                    <div class="btn-area w-block mt20">
                        <a href="member-infor.html" class="border-green">로그인</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- [s]: footer -->
        <div class="footer_html">
            
        </div>

        </script>
