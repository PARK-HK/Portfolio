        <!-- [s]: footer -->
        <script>  
            //전체선택 및 해제
            $('#all').on('click', function(){
                var checked = $(this).is(':checked');
                
                if(checked) {
                    $(this).parent().next('ul').find('input[type="checkbox"]').prop('checked', true);
                } else {
                    $(this).parent().next('ul').find('input[type="checkbox"]').prop('checked', false);
                }
            });

            //하나 선택했을시 전체선택 풀림
            $('.agree-area ul li input[type="checkbox"]').on('click', function(){
                var checked = $(this).is(':checked');
                if (!checked) {
                    $("#all").prop("checked", false);
                  }
            });

            // 체크박스 개별 선택
                $(".agree-area ul li").on("click", "input", function() {
                    var is_checked = true;
                    $(".agree-area ul li input").each(function(){
                        is_checked = is_checked && $(this).is(":checked");
                    });
                    $("#all").prop("checked", is_checked);
                });
        </script>
    </body>
