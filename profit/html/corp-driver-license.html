<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- <meta http-equiv="page-enter" content="blendTrans(duration=0.3)"> -->
        <title>Profit</title>
        <link type="text/css" rel="stylesheet" href="../css/layout.css">
        <link type="text/css" rel="stylesheet" href="../css/swiper-bundle.min.css">
        <link type="text/css" rel="stylesheet" href="../css/aos.css">
        <link type="text/css" rel="stylesheet" href="../css/layout_1360.css">
        <link type="text/css" rel="stylesheet" href="../css/layout_780.css">
        <link type="text/css" rel="stylesheet" href="../css/mCustomScrollbar.css">
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="../js/aos.js"></script>
        <script type="text/javascript" src="../js/publish.js"></script>
        <script type="text/javascript" src="../js/jquery.mCustomScrollbar.js"></script>
        <script>
            $(document).ready(function(){
                 $('.header_html').load('header.html');
                 $('.footer_html').load('footer.html');
            });
        </script>
    </head>
    <body>
        <!-- [s]: header -->
        <div class="header_html">
            
        </div>
        <!-- [e]: header -->
        <div class="sub bg-gray min-100">
            <div class="sub-wrap start">
                <ul class="step" data-aos="fade-up" data-aos-once="true">
                    <li class="ing">01</li>
                    <li class="dot ing">
                        <span></span>
                        <span></span>
                        <span></span>
                    </li>
                    <li class="ing">02</li>
                    <li class="dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </li>
                    <li>03</li>
                </ul>
                <div class="start-wrap mo-pt0" data-aos="fade-up" data-aos-once="true">
                    <h2>대표자 신분증 인증</h2>
                    <ul class="input-style">
                        <li>
                            <div class="id-ver">
                                <p>본인확인을 위한 주민등록증 또는 운전면허증을 업로드해주세요.</p>
                                <div class="img-area">
                                    <div class="img-position">
                                        <img src="" alt="" id="img">
                                    </div>
                                    <label for="idvf">
                                        <span><i><img src="../img/common/ico-upload.svg" alt=""></i>여기에 파일을 업로드하세요.</span>
                                        <input type="file" id="idvf" name="u_file" accept="image/*">
                                    </label>
                                </div>
                                <ul>
                                    <li>신분증 원본을 촬영/스캔한 사진을 업로드해주세요.</li>
                                    <li>신분증 훼손/빛 반사 등으로 정복확인이 어려울 경우, 거래가 제한 또는 거절될 수 있습니다.</li>
                                </ul>
                            </div>
                            <div>
                                <input type="radio" id="id1" name="id" OnClick="window.location.href='corp-id-ver.html';">
                                <label for="id1">주민등록증</label>
                            </div>
                            <div class="ml30">
                                <input type="radio" id="id2" name="id" checked>
                                <label for="id2">운전면허증</label>
                            </div>
                            <div class="ml30">
                                <input type="radio" id="id3" name="id" OnClick="window.location.href='corp-passport.html';">
                                <label for="id3">여권</label>
                            </div>
                        </li>
                        <li>
                            <span>이름</span>
                            <input type="text" placeholder="이지원">
                        </li>
                        <li class="w-inline">
                            <span>주민등록번호</span>
                            <input type="text" placeholder="20201030">
                            <span class="sign">-</span>
                            <input type="text" placeholder="*******">
                        </li>
                        <li class="flex-width">
                            <span>면허번호</span>
                            <select name="" id=""><option value="">서울(11)</option></select>
                            <input type="text" class="ml20 fl1">
                            <input type="text" class="ml20 fl2">
                            <input type="text" class="ml20 fl1">
                        </li>
                        <li>
                            <span>암호일련번호</span>
                            <input type="text" value="UUGVVA">
                        </li>
                    </ul>
                    <div class="btn-area mt30 mo-width">
                        <button class="border-green reupload">재업로드</button>
                        <a href="corp-account.html" class="bak-green">확인</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- [s]: footer -->
        <div class="footer_html">
            
        </div>
        <!-- [s]: footer -->
        <script>  
           // 이미지 미리보기
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#img').attr('src', e.target.result); 
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(":input[name='u_file']").change(function() {
                if( $(":input[name='u_file']").val() == '' ) {
                    $('#img').attr('src' , '');  
                }
                readURL(this);
                $('.img-position').css('z-index','2');
            });

            //재업로드 클릭
            $('.reupload').click(function(){
                $(":input[name='u_file']").trigger('click');
                return false;
            });
        </script>
    </body>
</html>
