            });

        <!-- [s]: header -->
        <div class="header_html">

                    <ul class="input-style">

                        <li>
                            <span>주소</span>
                            <input type="text">
                            <button class="border-green">우편번호 찾기</button>
                        </li>
                        <li>
                            <span>상세주소</span>
                            <input type="text" placeholder="상세주소를 입력해주세요.">

                    </ul>
                    <div class="btn-area w-block mt20">
                        <a href="self-cer.html" class="border-green">다음</a>
