                                        <input type="text" placeholder="7층">

                                </ul>

                            </li>
                            <li>
                                <input type="radio" id="s-out3" name="businessman">

                            </li>
                            <li>
                                <input type="radio" id="s-out5" name="businessman">
                                <label for="s-out5">자주 이용하지 않음</label>
                            </li>

                    </ul>

                <!-- [e]: 회원탈퇴 -->
            </div>

        <!-- [s]: footer -->

        <script>  
            $('.mem-out').click(function(){
                $('.dim,#member-out').addClass('active');
                $('html,body').css('overflow','hidden');
                return false;
            });

            $('#member-out .close,#member-out .btn-area a').click(function(){
                $('.dim,#member-out').removeClass('active');
                $('html,body').removeAttr('style');
                return false;
            });
        </script>
