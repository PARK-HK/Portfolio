        <!-- [s]: footer -->
        <script>  
              $('.ico-eye').on('click',function(){
                var t = $(this);
                t.parent().find('input[type="password"]').toggleClass('active');

                if(t.parent().find('input[type="password"]').hasClass('active') == true ){
                    $(this).find('img').attr('src','../img/mypage/ico-eye-off.svg').parent().find('input[type="password"]').attr('type',"text");
                }
                else{
                    $(this).find('img').attr('src','../img/mypage/ico-eye.svg').parent().find('input').attr('type','password');
                }
                 });
        </script>
