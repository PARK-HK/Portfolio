            <!-- 버튼 활성화시 active 추가 -->

        <script>
            $(document).ready(function(){

                //제목 글자수 체크
                $('.title input').keyup(function (e){
                    var content = $(this).val();
                    $('.title .counter').html('('+content.length + '/35)');
                });
                $('.title input').keyup();

                //문의내용 글자수 체크
                $('.con textarea').keyup(function (e){
                    var content = $(this).val();
                    $('.con .counter').html('('+content.length + '/1000)');
                });
                $('.con textarea').keyup();

            });
        </script>
