        <!-- 내용끝 -->

        <script>  
            $('.adminsub .lnb ul.menu-list>li>a').click(function(){
                var t = $(this);
                if(!t.parent().hasClass('on')){
                    t.parent().addClass('on');
                    t.parent().siblings().removeClass('on')
                }else{
                    t.parent().removeClass('on');
                }
                return false;
            });

            $(".file").on('change',function(e){
              var fileName = $(".file").val();
              $(this).parent().next('.upload-name').text(e.target.files[0].name);
            });
        </script>
